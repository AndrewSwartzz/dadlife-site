<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>{% block title %}{% endblock %} | Lehigh Valley Home Buyers</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='images/logo.png') }}">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }

    :root {
      --brand-green: #166534;
      --brand-green-dark: #14532d;
      --brand-green-light: #dcfce7;
    }

    .text-brand { color: var(--brand-green); }
    .bg-brand { background-color: var(--brand-green); }
    .border-brand { border-color: var(--brand-green); }

    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- Fade animation -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, { threshold: 0.15 });

      document.querySelectorAll('.fade-section').forEach(section => {
        observer.observe(section);
      });
    });
  </script>
</head>

<body class="bg-white text-gray-800">

<!-- NAV -->
<nav class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <a href="{{ url_for('home') }}" class="font-bold text-xl">
      Lehigh Valley Home Buyers
    </a>

    <!-- Desktop Nav -->
    <div class="space-x-6 hidden md:flex items-center">

      <a href="{{ url_for('home') }}"
         class="{% if request.path == '/' %}text-brand font-semibold{% else %}hover:text-brand{% endif %}">
        Home
      </a>

      <a href="{{ url_for('offer') }}"
         class="{% if request.path == '/offer' %}text-brand font-semibold{% else %}hover:text-brand{% endif %}">
        Offer
      </a>

      <a href="{{ url_for('contact') }}"
         class="{% if request.path == '/contact' %}text-brand font-semibold{% else %}hover:text-brand{% endif %}">
        Contact
      </a>

      <!-- More dropdown -->
      <div class="relative group">

        <button class="hover:text-brand flex items-center gap-1">
          More
          <svg class="w-4 h-4 mt-1 transition-transform duration-200 group-hover:rotate-180"
               fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <div class="absolute left-0 top-full w-44 pt-2">
          <div class="bg-white border rounded-md shadow-lg
                      opacity-0 invisible
                      group-hover:opacity-100 group-hover:visible
                      transition-all duration-150">

            <a href="{{ url_for('projects') }}"
               class="block px-4 py-2 hover:bg-gray-100">
              Projects
            </a>

            <a href="{{ url_for('videos') }}"
               class="block px-4 py-2 hover:bg-gray-100">
              Videos
            </a>

          </div>
        </div>
      </div>

      <a href="{{ url_for('offer') }}"
         class="bg-brand text-white px-4 py-2 rounded hover:bg-[var(--brand-green-dark)] transition">
        Get Offer
      </a>

    </div>

    <!-- Mobile button -->
    <button class="md:hidden" onclick="toggleMenu()">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
    <div class="px-6 py-4 space-y-3">

      <a href="{{ url_for('home') }}" class="block">Home</a>
      <a href="{{ url_for('offer') }}" class="block">Offer</a>
      <a href="{{ url_for('contact') }}" class="block">Contact</a>
      <a href="{{ url_for('projects') }}" class="block">Projects</a>
      <a href="{{ url_for('videos') }}" class="block">Videos</a>

      <a href="{{ url_for('offer') }}"
         class="block bg-brand text-white text-center py-2 rounded">
        Get Offer
      </a>

    </div>
  </div>
</nav>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("hidden");
}
</script>

<!-- PAGE CONTENT -->
<div class="pt-20">
  {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="bg-gray-100 mt-20">
  <div class="max-w-7xl mx-auto px-6 py-8 text-sm text-gray-600">
    <p>Â© 2026 Lehigh Valley Home Buyers</p>
    <p>Serving Allentown, Bethlehem, Easton & surrounding areas</p>
  </div>
</footer>

</body>
</html>
