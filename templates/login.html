{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="py-20">
  <div class="max-w-sm mx-auto px-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>

    <form method="POST" class="space-y-4">
      <input name="username" placeholder="Username" class="w-full border p-3 rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full border p-3 rounded" required>
      <button class="w-full bg-green-700 text-white py-3 rounded hover:bg-green-800">
        Login
      </button>
    </form>
  </div>
</section>
{% endblock %}
